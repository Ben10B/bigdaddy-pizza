<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="pizza">
            <div class="column"><h1>BIG DADDY'S PIZZA</h1></div>
            <div class="row">
                <div class="column">
                    <h2>Size</h2>
                    <div id="sm">S</div>
                    <div id="med">M</div>
                    <div id="lg">L</div>
                    <div id="xl">XL</div>
                </div>
                <div class="divider"></div>
                <div>
                    <h2>Pizza</h2>
                    <h3 id="price">TOTAL: $0.00</h3>
                    <canvas id="pizzaDisplay"></canvas>
                    <div id="details">
                        <h3>ORDER DETAILS</h3>
                        <ul>
                            <li id="sizeDtls">SIZE:</li>
                            <li id="toppingsDtls">TOPPINGS:</li>
                        </ul>
                        <div id="btn" class="btn">Toppings</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
