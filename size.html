<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="pizza">
            <div class="column"><h1>Big Daddy's Pizza</h1></div>
            <div class="row">
                <div class="column leftSide">
                    <h2>Size</h2>
                    <div id="sm">S</div>
                    <div id="med">M</div>
                    <div id="lg">L</div>
                    <div id="xl">XL</div>
                </div>
                <div class="rightSide">
                    <h2>Pizza</h2>
                    <canvas id="pizzaDisplay"></canvas>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
