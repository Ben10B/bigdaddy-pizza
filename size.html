<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="pizza">
            <div class="column"><h1>Big Daddy's Pizza</h1></div>
            <div class="row">
                <div class="column leftSide">
                    <h2>Size</h2>
                    <div id="sm"><img src="img/pizzaSize.png"><div>Small</div></div>
                    <div id="med"><img src="img/pizzaSize.png"><div>Medium</div></div>
                    <div id="lg"><img src="img/pizzaSize.png"><div>Large</div></div>
                    <div id="xlg"><img src="img/pizzaSize.png"><div>X-Large</div></div>
                </div>
                <div class="rightSide">
                    <h2>Pizza</h2>
                    <div id="pizzaDisplay"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
