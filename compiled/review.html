<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='defaults.css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300,700|Pacifico' rel='stylesheet'>
        <title>Slice Pizzeria | Order</title>
        <meta name='viewport' content='width=device-width'>
    </head>

    <body>
        <div class='row fit'>
            <img src='images/slice-logo3.png' class='brand-logo'/>
        </div>
        <div class='row fit'>
            <div class='col-l-6 center' id='delivery'>
                <h1 class='center'>REVIEW ORDER:</h1>
                <div class='center' id='review'>

                </div>
                <div class='button'>PLACE ORDER</div>
            </div>
            <div class='col-l-6 center' id='carryout'>
                <h1 class='center' id='price'>TOTAL: $0</h1>
                <div class='row pizzaRow'>
                    <div class='col-l-12'>
                        <canvas id='pizzaDisplay'></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
