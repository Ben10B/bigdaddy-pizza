<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='defaults.css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300,700|Pacifico' rel='stylesheet'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <title>Slice Pizzeria | Order Online</title>
        <meta name='viewport' content='width=device-width'>
    </head>

    <body>
        <div class='row'>
            <img src='images/slice-logo3.png' class='brand-logo'/>
        </div>
        <div class='row'>
            <div class='col-s-6 center' id='delivery'>
                <h1 class='center'>HOW HUNGRY ARE YOU?</h1>
                <div class='m-auto' id='pizzaOptionsBox'>
                    <div class='row'>
                        <div class='col-l-3'></div>
                        <div class='col-l-6 center'><h2  id='sm' class='pizza-option'>SMALL 8in</h2></div>
                        <div class='col-l-3'></div>
                    </div>
                    <div class='row'>
                        <div class='col-l-3'></div>
                        <div class='col-l-6 center'><h2 id='med' class='pizza-option'>MEDIUM 10in</h2></div>
                        <div class='col-l-3'></div>
                    </div>
                    <div class='row'>
                        <div class='col-l-3'></div>
                        <div class='col-l-6 center'><h2 id='lg' class='pizza-option'>LARGE 14in</h2></div>
                        <div class='col-l-3'></div>
                    </div>
                    <div class='row'>
                        <div class='col-l-3'></div>
                        <div class='col-l-6 center'><h2 id='xl' class='pizza-option'>X-LARGE 20in</h2></div>
                        <div class='col-l-3'></div>
                    </div>
                    <div class='row arrows'>
                        <!-- <div class='col-l-6' onclick='startOrder()'><i class='fa fa-arrow-left'></i></div> -->
                        <div class='col-l-12' onclick='loadSauce()'><i class='fa fa-arrow-right'></i></div>
                    </div>  
                </div>
                
            </div>
            <div class='col-s-6 center' id='carryout'>
                <h1 class='center' id='price'>TOTAL: $0</h1>
                <div class='m-auto' id='displayBox'>
                    <div class='row pizzaRow'>
                        <div class='col-l-12'>
                            <canvas id='pizzaDisplay'></canvas>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-l-12' id='details'>
                            <h3>ORDER DETAILS</h3>
                            <ul>
                                <li id='sizeDtls'>SIZE:</li>
                                <li id='toppingsDtls'>TOPPINGS:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
